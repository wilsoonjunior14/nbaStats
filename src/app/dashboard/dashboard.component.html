    <div class="p-grid">
        <div class="p-col-12">
            <input class="search-box" type="text" pInputText maxlength="255" placeholder="Which team are you looking for?" />
            <p-button icon="pi pi-search"></p-button>
        </div>
        <div class="p-col-6">
            <p-table [value]="teamsEast" [responsive]="true" >
                <ng-template pTemplate="caption">
                    Eastern Conference
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 50px !important;" class="text-center"></th>
                        <th>Team</th>
                        <th>Wins x Loss</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-team>
                    <tr>
                        <td style="width: 50px !important;" class="text-center">{{teamsEast.indexOf(team)+1}}</td>
                        <td>
                            <img class="img-logo float-left" src="http://localhost:3000/img/{{team.nickname}}.png" />
                            <p class="padding-20"><b>{{team.name}}</b></p></td>
                        <td class="text-center">{{team.win}} W x {{team.loss}} L</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <div class="p-col-6">
            <p-table [value]="teamsWest"  [responsive]="true">
                <ng-template pTemplate="caption">
                    Western Conference
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 50px !important;" class="text-center"></th>
                        <th>Team</th>
                        <th>Wins x Loss</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-team>
                    <tr>
                        <td style="width: 50px !important;" class="text-center">{{teamsWest.indexOf(team)+1}}</td>
                        <td>
                            <img class="img-logo float-left" src="http://localhost:3000/img/{{team.nickname}}.png" />
                            <p class="padding-20"><b>{{team.name}}</b></p></td>
                        <td class="text-center">{{team.win}} W x {{team.loss}} L</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
